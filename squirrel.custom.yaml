patch:
#  us_keyboard_layout: true                 # 键盘选项：应用美式键盘布局
# 状态通知，适当，也可设为全开（always）全关（never）
#  show_notifications_when: appropriate
#
  style:
    color_scheme: ink           # 选择配色方案
    horizontal: true                    # 候选窗横向显示
    inline_preedit: false               # 关闭内嵌编码，这样就可以显示首行的拼音
    corner_radius: 3                  # 窗口圆角半径
    border_height: 0                   # 窗口边界高度，大于圆角半径才有效果
    border_width: 0                    # 窗口边界宽度，大于圆角半径才有效果
    line_spacing: 1                    # 候选词的行间距
    spacing: 5                         # 在非内嵌编码模式下，预编辑和候选词之间的间距
    font_face: "Hiragino Sans GB W3"   # 字体名称
    font_point: 15                      # 字号

# 注：预设的配色方案及代码（指定为 style/color_scheme ）
#   碧水 - aqua
#   青天 - azure
#   明月 - luna
#   墨池 - ink
#   孤寺 - lost_temple
#   暗堂 - dark_temple
#   星际我争霸 - starcraft
#   谷歌 - google
#   晒经石 - solarized_rock
#   简约白 - clean_white
